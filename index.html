<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <title>Music player</title>
</head>
<body>
    <div class="wrapper">
        <!-- <figure>
            <img src= alt="">
        </figure> -->
        <header>
            <img src="./image/me-gusta.png" alt="me-gusta">
            <img src="./image/elementos-de-lista.png" alt="lista">
        </header>
        <section class="cards">
            <div class="image">
                <img src='https://i.postimg.cc/ct1H42RR/Portada-Adele-30-500x500-1.jpg' alt="adele">
            </div>
            <div class="details">
                <h3 class="song_name">The Queen - Easy On Me</h3>
                <p>Official Lyric Video</p>
            </div>
        </section>
        <section class="progress_bar">
            <div class="barra_container">
                <div class="barra">
                    <div class="bolita"></div>
                </div>
            </div>
            <div class="tiempo">
                <div class="recorrido">2:36</div>
                <div class="restante">3:45</div>
            </div>
        </section>
        <footer>
            <div class="botones">
                <img src="/image/repetir.png" alt="">
                <img class="izquierda" src="/image/flecha-derecha.png" alt="">
                <img class="play" src="/image/play.png" alt="">
                <img src="/image/flecha-derecha.png" alt="">
                <img src="/image/aleatorio.png" alt="">
            </div>
            <div class="footer">
                <img src="/image/lineas-verticales.png" alt="">
                <img src="/image/cuadrado.png" alt="">
                <img src="/image/flecha-izquierda.png" alt="">
            </div>
        </footer>
    </div>
</body>
